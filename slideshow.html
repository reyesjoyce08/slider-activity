<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Slideshow</title>

    <style>
        * { box-sizing: border-box; }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            position: relative;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>

    <div class="slideshow-container" id="slideshow-container">
        <!-- Slides will be added dynamically -->
    </div>

    <script>
        let slideIndex = 0;
        let slides = [];

        function loadXMLImages() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "slideshow.xml", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let xml = xhr.responseXML;
                    let images = xml.getElementsByTagName("image");
                    let slideshowContainer = document.getElementById("slideshow-container");

                    for (let i = 0; i < images.length; i++) {
                        let imgSrc = images[i].getElementsByTagName("src")[0].textContent;
                        let caption = images[i].getElementsByTagName("caption")[0].textContent;

                        let slideDiv = document.createElement("div");
                        slideDiv.classList.add("mySlides", "fade");

                        let numberText = document.createElement("div");
                        numberText.classList.add("numbertext");
                        numberText.innerText = (i + 1) + " / " + images.length;

                        let img = document.createElement("img");
                        img.src = imgSrc;
                        img.style.width = "100%";

                        let captionDiv = document.createElement("div");
                        captionDiv.classList.add("text");
                        captionDiv.innerText = caption;

                        slideDiv.appendChild(numberText);
                        slideDiv.appendChild(img);
                        slideDiv.appendChild(captionDiv);

                        slideshowContainer.appendChild(slideDiv);
                    }

                    // Navigation Buttons
                    let prevBtn = document.createElement("a");
                    prevBtn.classList.add("prev");
                    prevBtn.innerHTML = "&#10094;";
                    prevBtn.onclick = function () { plusSlides(-1); };

                    let nextBtn = document.createElement("a");
                    nextBtn.classList.add("next");
                    nextBtn.innerHTML = "&#10095;";
                    nextBtn.onclick = function () { plusSlides(1); };

                    slideshowContainer.appendChild(prevBtn);
                    slideshowContainer.appendChild(nextBtn);

                    slides = document.getElementsByClassName("mySlides");

                    if (slides.length > 0) {
                        slideIndex = 0; // Reset slide index
                        showSlides();
                        setInterval(() => plusSlides(1), 3000); // Auto-slide every 3 seconds
                    }
                }
            };
            xhr.send();
        }

        function showSlides() {
            if (slides.length === 0) return;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            slides[slideIndex].style.display = "block";
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            showSlides();
        }

        window.onload = function () {
            loadXMLImages();
        };
    </script>

</body>
</html>
